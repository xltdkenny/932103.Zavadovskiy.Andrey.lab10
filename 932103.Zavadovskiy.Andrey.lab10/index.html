<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend â„–10</title>
</head>
<body>
    <div class="curtain" id="curtain"></div>
    <div class="light"></div>
    <div class="objects">
        <div class="obj lamp">
            <div class="lamp_image img">
                <img src="images/lamp.png" alt="Lamp">
                <span class="lamp_hang"></span>
            </div>
        </div>
        <div class="objects_figures">
            <div class="objects_mage img">
                <img src="images/mage.jpg" alt="mage">
            </div>
            <div class="objects_focus">
                <div class="focus">
                    <div class="objects_hat img">
                        <img src="images/magic hat.png" alt="Hat">
                    </div>
                    <div class="objects_bird img hide">
                        <img src="images/dove.png" alt="dove">
                    </div>
                    <div class="objects_rabbit img">
                        <img src="images/rabbit.png" alt="rabbit">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
